<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="profile">
            <img src="images/image-jeremy.png" alt="">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
        </header>
        <ul class="selection">
            <li class="daily periods" onclick="daily()">Daily</li>
            <li class="weekly periods" onclick="weekly()">Weekly</li>
            <li class="monthly periods" onclick="monthly()">Monthly</li>
        </ul>
        


        <div class="activities">
                
            <div class="work activity">
                <header class="title">
                    <h1>Work</h1>
                    <img src="images/icon-ellipsis.svg" alt="">
                </header>
                <div>
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 0hrs</p>
                </div>
            </div>


            <div class="play activity">
                <header class="title">
                    <h1>Play</h1>
                    <img src="images/icon-ellipsis.svg" alt="">
                </header>
                <div>
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 0hrs</p>
                </div>
            </div>


            <div class="study activity">
                <header class="title">
                    <h1>Study</h1>
                    <img src="images/icon-ellipsis.svg" alt="">
                </header>
                <div>
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 0hrs</p>
                </div>
            </div>


            <div class="exercise activity">
                <header class="title">
                    <h1>Exercise</h1>
                    <img src="images/icon-ellipsis.svg" alt="">
                </header>
                <div>
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 0hrs</p>
                </div>
            </div>


            <div class="social activity">
                <header class="title">
                    <h1>Social</h1>
                    <img src="images/icon-ellipsis.svg" alt="">
                </header>
                <div>
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 0hrs</p>
                </div>
            </div>


            <div class="self-care activity">
                <header class="title">
                    <h1>Self Care</h1>
                    <img src="images/icon-ellipsis.svg" alt="">
                </header>
                <div>
                    <p class="current">0hrs</p>
                    <p class="previous">Previous - 0hrs</p>
                </div>
            </div>
        </div>


        
        <div class="activities-bg">
            <div class="work-background background">
                <img src="images/icon-work.svg" alt="">
            </div>
            
            <div class="play-background background">
                <img src="images/icon-play.svg" alt="">
            </div>

            <div class="study-background background">
                <img src="images/icon-study.svg" alt="">
            </div>

            <div class="exercise-background background">
                <img src="images/icon-exercise.svg" alt="">
            </div>

            <div class="social-background background">
                <img src="images/icon-social.svg" alt="">
            </div>

            <div class="self-care-background background">
                <img src="images/icon-self-care.svg" alt="">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
